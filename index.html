<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Diversity Questions</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-resource/dist/vue-resource.min.js"></script>
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
</head>
<body>

  <div id="app">
    <div>
      <p>{{allConvos}}</p>
      <input type="button" value="&#10227; New Question" onclick="history.go(0)">
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        allConvos: [],
      },
      created () {
        this.fetchData();
      },
      methods: {
        fetchData: function() {
          // GET request
          this.$http.get('./conversationStarters.json').then(function (response) {

              var ranNum = Math.floor(Math.random() * response.body.length) + 0;
              this.allConvos = response.body[ranNum].question;

          }, function (response) {

              // error callback
          })
        },
      }
    })
  </script>
</body>
</html>
